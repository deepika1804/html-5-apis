<!DOCTYPE html>
<html>
	<style type="text/css">
		*{
			margin-top:10px;
			font-size:16px;
			padding:10px;
		}
		body{
			background:rgb(200,200,255);
		}
		#container{
			width:50%;
			margin:0 auto;
			background:white;
			border-radius:10px;
		}

		
		#mapholder img{
			border:1px solid black;
		}
		.title{
			font-size:1.5em;
			color:white;
			background:black;
			
		}
	</style>
	<body>
		<div id="container">
			<p class="title">Get your location by clicking on button below</p>
			<p id="message">Click Me to know your location</p>
			<button id="demo">Try it</button>
			<div id="mapholder"><img src="http://maps.googleapis.com/maps/api/staticmap?center=50&zoom=14&size=600x400&sensor=false%22"></div>
		</div>
		
	</body>
	<script type="text/javascript">
		var message=document.getElementById('message');
		var demo=document.getElementById('demo');
		demo.addEventListener('click',getLocation);

		function getLocation() {
		    if (navigator.geolocation) {
		        navigator.geolocation.getCurrentPosition(showPosition,showError);
		    } else {
		        message.innerHTML = "Geolocation is not supported by this browser.";
		    }
		}
		function showPosition(position) {
		    var latlon = position.coords.latitude + "," + position.coords.longitude;

		    var img_url = "http://maps.googleapis.com/maps/api/staticmap?center="
		    +latlon+"&zoom=14&size=600x400&sensor=false";
		    document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
		}

		function showError(error){
			message.innerHTML = "Sorry sharing position is not allowed.";
		}
	</script>
</html>
